{% extends "base.html" %}
{% block title %}Создание аккаунта{% endblock %}
{% block content %}
<h1>Создание аккаунта</h1>
<p>Пожалуйста, зарегистрируйтесь, используя следующую форму:</p>
<form action="." method="post">
    {% csrf_token %}
    {% for field in user_form %}
        <div class="form-group row mb-3">
        <label class="col-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-3">
            {{ field }}
        </div>
      </div>
    {% endfor %}

<div class="form-group row">
    <div class="col-sm-5">
        <a href="{% url "register" %}"><button type="submit" class="btn btn-primary">Создать аккаунт</button></a>
    </div>
</div>

</form>
{% endblock %}
