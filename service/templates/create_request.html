{% extends 'base.html' %}

{% block content %}
  <h2>Создание заявки</h2>
    <p></p>
  <form method="post" action="{% url 'create_request' %}">
    {% csrf_token %}
      <div class="form-group row mb-3">
    <label for="inputPassword" class="col-sm-1 col-form-label">Заголовок:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="title" required placeholder="Заголовок">
    </div>
      </div>
    <div class="form-group row mb-3">
    <label for="inputPassword" class="col-sm-1 col-form-label">Описание:</label>
    <div class="col-sm-5">
      <textarea class="form-control" name="description" placeholder="Описание"></textarea>
    </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </div>
  </form>
{% endblock %}
