{% extends 'base.html' %}

{% block content %}
    <h2>Все закрытые заявки</h2>
    <p></p>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID оборудования</th>
      <th scope="col">Статус</th>
      <th scope="col">Инженер</th>
        <th scope="col">Просмотреть заявку</th>
    </tr>
  </thead>
  <tbody>
  {% for request in closed_requests %}
    <tr>
      <td>{{ request.title }}</td>
      <td>{{ request.status }}</td>
      <td>{{ request.engineer.username }}</td>
        <td> <a href="{% url 'view_solution' request.id %}" class="btn btn-secondary">Просмотреть</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
